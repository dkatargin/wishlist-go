version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wishlist-postgres-develop
    env_file:
      - .env.debug
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data_develop:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - wishlist-network-develop
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U wishlist_user -d wishlist" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    labels:
      - "wishlist.environment=develop"

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: wishlist-rabbitmq-develop
    env_file:
      - .env.debug
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data_develop:/var/lib/rabbitmq
    networks:
      - wishlist-network-develop
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    labels:
      - "wishlist.environment=develop"

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile.api.develop
      args:
        - GO_VERSION=${GO_VERSION:-1.25}
        - BUILDKIT_INLINE_CACHE=1
    container_name: wishlist-backend-develop
    ports:
      - "${BACKEND_PORT:-8081}:8080"
      - "${DELVE_PORT:-2345}:2345"  # Delve debugger
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    env_file:
      - .env.debug
    volumes:
      - ../backend:/app
      - ../docker/etc/config.develop.yaml:/app/config.yaml:ro
      - ../backend/.air.api.toml:/app/.air.api.toml:ro
      - go-cache:/go/pkg/mod  # Кэш Go модулей
    networks:
      - wishlist-network-develop
    command: air -c .air.api.toml
    labels:
      - "wishlist.environment=develop"
    restart: unless-stopped

  worker:
    build:
      context: ../backend/worker
      dockerfile: Dockerfile.develop
      args:
        - GO_VERSION=${GO_VERSION:-1.25}
    container_name: wishlist-worker-develop
    depends_on:
      rabbitmq:
        condition: service_healthy
    env_file:
      - .env.debug
    volumes:
      - ../backend:/app
      - ../docker/etc/config.develop.yaml:/app/config.yaml:ro
      - ../backend/.air.worker.toml:/app/.air.worker.toml:ro
      - worker-go-cache:/go/pkg/mod
    networks:
      - wishlist-network-develop
    command: air -c .air.worker.toml
    labels:
      - "wishlist.environment=develop"
    restart: unless-stopped

  frontend:
    image: oven/bun:1
    container_name: wishlist-frontend-develop
    ports:
      - "${FRONTEND_PORT:-3002}:3002"
    volumes:
      - ../frontend:/app
      - frontend-node-modules:/app/node_modules
    working_dir: /app
    env_file:
      - .env.debug
    networks:
      - wishlist-network-develop
    command: sh -c "bun install && bun run dev --host 0.0.0.0 --port 3002"
    labels:
      - "wishlist.environment=develop"
    restart: unless-stopped



volumes:
  postgres_data_develop:
    name: wishlist_postgres_develop
  rabbitmq_data_develop:
    name: wishlist_rabbitmq_develop
  go-cache:
    name: wishlist_go_cache
  worker-go-cache:
    name: wishlist_worker_go_cache
  frontend-node-modules:
    name: wishlist_frontend_node_modules

networks:
  wishlist-network-develop:
    name: wishlist-network-develop
    driver: bridge

